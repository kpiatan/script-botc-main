<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Criador de Scripts de Blood on the Clocktower</title>
  <link rel="stylesheet" href="styles/styles.css">
  <link href="https://fonts.googleapis.com/css2?family=Lexend+Deca:wght@400;700&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Rock+Salt&display=swap" rel="stylesheet">
</head>
<body>

  <main class="main-container">
    <section id="character-selector" class="left-column">
      <h5>Esse site NÃO é oficial. Blood on the Clocktower é uma marca registrada de Steven Medway e The Pandemonium Institute.</h5>
      <h2>Selecione os personagens:</h2>
      <div id="character-list"></div>
  <label for="selected-ids">Copie ou cole as IDs:</label>
  <textarea id="selected-ids"></textarea>
   <div class="jinx-toggle">
        <label>
          <input type="checkbox" id="show-jinx" checked>
          Mostrar aviso de Jinx
        </label>
    </section>
  
    <section id="script-preview" class="right-column">
      <div id="selected-characters" class="a4-sheet"></div>
      <div id="a4-header" class="a4-header" contenteditable="true">Nome do Script</div>
      <div id="a4-jinx" class="a4-jinx"> 
        <img src="images/Icon_djinn.png" alt="Djinn" class="jinx-icon">
        <span class="jinx-text">Há regras especiais para certas interações conflitantes.</span>
      </div>
      <div id="a4-footer" class="a4-footer">* Exceto a primeira noite</div>
    </section>
  </main>

  <script src="scripts/app.js"></script>
</body>
</html>
