<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Criador de Scripts de Blood on the Clocktower</title>
  <link rel="stylesheet" href="styles/styles.css">
  <link href="https://fonts.googleapis.com/css2?family=Lexend+Deca:wght@400;700&display=swap" rel="stylesheet">

<body>

  <main class="main-container">
    <section id="character-selector" class="left-column">
      <h2>Crie seu script de Blood on the Clocktower clicando nos personagens:</h2>

      <!-- <h2>Pré-visualização do Script</h2> -->

    </section>
  </main>

  <script src="scripts/app.js"></script>
