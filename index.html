<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Criador de Scripts de Blood on the Clocktower</title>
  <link rel="stylesheet" href="styles/styles.css">
</head>
<body>
  <header>
    <h1>Crie seu Script de Blood on the Clocktower</h1>
  </header>

  <main class="main-container">
    <section id="character-selector" class="left-column">
      <h2>Selecione os Personagens</h2>
      <div id="character-list"></div>
    </section>
  
    <section id="script-preview" class="right-column">
      <!-- <h2>Pré-visualização do Script</h2> -->
      <div id="selected-characters" class="a4-sheet"></div>
      <button id="print-button">Imprimir Folha A4</button>
    </section>
  </main>

  <script src="scripts/app.js"></script>
</body>
</html>
